<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <section class="blogCard">
      <img class="blogCard-image" src="./assets/images/illustration-article.svg" alt="Blog article illustration">
      <div class="blogCard-content">
        <div class="blogCard-content-tag-category">Learning</div>
        <p class="blogCard-content-publish-date">Published 21 Dec 2023</p>
        <h1 class="blogCard-content-title">HTML & CSS foundations</h1>
        <p class="blogCard-content-description">These languages are the backbone of every website, defining structure,
          content, and
          presentation.</p>
      </div>
      <div class="blogCard-author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar image" class="blogCard-author-avatar">
        <p class="blogCard-author-authorname ft-body-s">Greg Hooper</p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Julien Gilbert</a>.
    </div>
  </main>


</body>

</html>
